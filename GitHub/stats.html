<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistiques du simulateur</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #002b45;
      color: white;
      padding: 16px 24px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 20px;
      color: #002b45;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background: #e9ecef;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      margin: 25px 0;
      text-align: center;
    }
    .summary div {
      background: #f1f3f5;
      padding: 12px 18px;
      border-radius: 8px;
      flex: 1;
      margin: 0 5px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>Statistiques du simulateur de rente</header>
  <main>
    <div class="controls">
      <label for="days">Période : </label>
      <select id="days">
        <option value="7">7 jours</option>
        <option value="30" selected>30 jours</option>
        <option value="90">90 jours</option>
      </select>
    </div>

    <h2>Résumé global</h2>
    <div class="summary">
      <div><strong id="pageviews">0</strong><br>Pages vues</div>
      <div><strong id="clicks">0</strong><br>Calculs lancés</div>
      <div><strong id="success">0</strong><br>Calculs réussis</div>
      <div><strong id="errors">0</strong><br>Erreurs</div>
    </div>

    <h2>Évolution</h2>
    <canvas id="chart" height="100"></canvas>

    <h2>Détail journalier</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Pages vues</th>
          <th>Calculs</th>
          <th>Succès</th>
          <th>Erreurs</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </main>

  <script>
    const API = "https://simulateur-pricer.onrender.com/stats?days=";
    const daysSelect = document.getElementById("days");
    const chartCtx = document.getElementById("chart").getContext("2d");
    let chart;

    async function loadStats(days = 30) {
      const res = await fetch(API + days);
      const data = await res.json();

      // Remplissage du résumé
      document.getElementById("pageviews").textContent = data.pageviews || 0;
      document.getElementById("clicks").textContent = data.clicks || 0;
      document.getElementById("success").textContent = data.success || 0;
      document.getElementById("errors").textContent = data.errors || 0;

      // Remplissage du tableau
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      data.daily.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.pageviews}</td>
          <td>${row.clicks}</td>
          <td>${row.success}</td>
          <td>${row.errors}</td>
        `;
        tbody.appendChild(tr);
      });

      // Graphique
      const labels = data.daily.map(r => r.date);
      const clicks = data.daily.map(r => r.clicks);
      const success = data.daily.map(r => r.success);
      const errors = data.daily.map(r => r.errors);

      if (chart) chart.destroy();
      chart = new Chart(chartCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: 'Calculs', data: clicks, borderColor: '#007bff', fill: false },
            { label: 'Succès', data: success, borderColor: '#28a745', fill: false },
            { label: 'Erreurs', data: errors, borderColor: '#dc3545', fill: false }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          scales: {
            x: { ticks: { maxRotation: 45, minRotation: 45 } },
            y: { beginAtZero: true }
          }
        }
      });
    }

    daysSelect.addEventListener("change", () => loadStats(daysSelect.value));
    loadStats(30);
  </script>
</body>
</html>
